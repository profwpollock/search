<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>About the WP Search Engine</title>
<style type="text/css">
#title { text-align: center }
#logo { float:left }
#info { float:left; margin-left:4rem }
#footer { clear:both; display: grid; grid-template-columns: auto auto auto;
          width:100% }
#footer > div { text-align: center; padding: 20px 0 }
#disclaimer { grid-column: 1 / 2 }
#home { grid-column: 3 / 3 }
</style>
</head>
<body>
<h1 id="title">About the WP Search Engine</h1>
<div id="logo">
<!-- Image from https://www.kisscc0.com/clipart/the-astronomical-telescope-refracting-telescope-dr-vl3x62/,
     under the CC0 license, d/l 3/27/2019: -->
<img th:src="@{images/logo.png}"
    alt="Logo image of a sailor looking through a telescope" />
</div>

<div id="info">
<p>&copy; 2022 by Wayne Pollock, Tampa Florida USA</p>
</div>

<div id="footer">
    <p>Spring 6 version of Search Engine Model Solution</p>
    <div id="home"><a href="/" th:href="@{/}">Home</a></div>
</div>
</body>
</html>
