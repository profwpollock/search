<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WP Search Engine - Login</title>
<style type="text/css">
#title { text-align: center }
#logo { float:left }
#main { float:left; margin-left:3em }
#error { color:red }
#footer {clear:both; text-align: center }
</style>
</head>
<body>
<h1 id="title">WP Search Engine - Login</h1>
<div id="logo">
<!-- Image from https://www.kisscc0.com/clipart/the-astronomical-telescope-refracting-telescope-dr-vl3x62/,
     under the CC0 license, d/l 3/27/2019: -->
<img th:src="@{images/logo.png}"/>
</div>
<div id="main">
	<!-- tag::thAction[] -->
	<form method="POST" th:action="@{/login}" id="loginForm">
	<!-- end::thAction[] -->
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<label for="username">Username: </label>
		<input type="text" id="username" name="username">
		<br>
		<label for="password">Password: </label>
		<input type="password" id="password" name="password">
		<br>
		<input type="submit" value="Login">
	</form>
	
	<div id="error" th:if="${param.error}">
		<p> Unable to login.  Check your username and password </p>
		<p>(Hint: user="admin", password="admin")</p>
	</div>
</div>

<div id="footer">
<p>Spring 5 version of Search Engine Model Solution</p>
</div>

</body>
</html>
